<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Team Hunt</title>
    <link rel="stylesheet" href="../lib/main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainContent">
      <t-box class="mainBox" id="initBox">
        <t-list-content>
          <t-text-box>Warten. Das Spiel wurde noch nicht gestartet.</t-text-box>
          <t-list-content-h>
            <t-box id="initName">UserName</t-box
            ><t-box>Team <a id="initTeamId">X</a></t-box>
          </t-list-content-h>
          <button id="resetButton">Zur√ºcksetzen</button>
        </t-list-content>
      </t-box>

      <t-box class="mainBox" id="endBox">
        <t-list-content>
          <t-text-box>Das Spiel ist beendet.</t-text-box>
          <t-list-content-h id="endTeamsWrap"> </t-list-content-h>
        </t-list-content>
      </t-box>

      <t-box class="mainBox" id="mainBox">
        <t-list-content>
          <t-text-box id="connectedIndicator">Connected</t-text-box>
          <t-list-content-h id="miniMapWrap">
            <t-box id="miniMapInnerWrap"><t-map id="miniMap"></t-map></t-box>
            <t-box id="downArrowsWrap">
              <div id="downArrowsInnerWrap">
                <img src="/lib/images/downArrows.svg" />
              </div>
            </t-box>
          </t-list-content-h>
          <t-list-content id="bigMapWrap"
            ><t-box><t-map id="bigMap"></t-map></t-box
            ><t-box>
              <t-list-content>
                <a>Location Reveal in <a id="locationRevealCountdown"></a></a>
                <t-list-content-h>
                  <div id="fakeLocationButtonsWrap"></div>
                </t-list-content-h>
                <div id="upArrowsInnerWrap">
                  <img id="upArrows" src="/lib/images/downArrows.svg" />
                </div>
              </t-list-content> </t-box
          ></t-list-content>
          <t-list-content-h id="mainTeamsWrap"> </t-list-content-h>
          <t-text-box id="catchTextWrap"
            ><a id="catchText"
              >Klicke hier falls du gefangen wurdest und den Locator hast.</a
            ></t-text-box
          >
          <t-text-box id="timeWrap">
            <a id="timeText"> Zeit </a>
            <div id="timeIndicator"></div>
          </t-text-box>
        </t-list-content>
      </t-box>

      <t-box class="mainBox">
        <t-list-content>
          <t-text-box>Protokoll</t-text-box>
          <div id="logList"></div>
        </t-list-content>
      </t-box>
    </div>
    <script src="main.js" type="module"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  </body>
</html>
