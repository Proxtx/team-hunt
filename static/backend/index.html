<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team-Hunt Backend</title>
    <link rel="stylesheet" href="../lib/main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <m-overwrite-container>
      <div id="mainContent">
        <t-box class="mainBox">
          <t-list-content>
            <t-text-box> Spiel starten </t-text-box>
            <div class="input-wrap">
              <m-button id="startButton">Start</m-button>
            </div>
          </t-list-content>
        </t-box>
        <t-box class="mainBox">
          <t-list-content>
            <t-text-box> Spiel stoppen </t-text-box>
            <div class="input-wrap">
              <m-button id="stopButton">Stop</m-button>
            </div>
          </t-list-content>
        </t-box>
        <t-box class="mainBox">
          <t-list-content>
            <t-text-box> Spiel zur√ºcksetzen </t-text-box>
            <div class="input-wrap">
              <m-button id="resetButton">RESET</m-button>
            </div>
          </t-list-content>
        </t-box>
        <t-box class="mainBox">
          <t-list-content>
            <t-text-box> Fake Location Amount </t-text-box>
            <div class="input-wrap">
              <m-text-input
                number="true"
                placeholder="Value"
                id="fakeLocationAmount"
              ></m-text-input>
            </div>
          </t-list-content>
        </t-box>
        <t-box class="mainBox">
          <t-list-content>
            <t-text-box> Reveal Captures </t-text-box>
            <div class="input-wrap">
              <m-checkbox id="revealCaptures"></m-checkbox>
            </div>
          </t-list-content>
        </t-box>
        <t-box class="mainBox">
          <t-list-content>
            <t-text-box> Advanced History </t-text-box>
            <div class="input-wrap">
              <m-checkbox id="advancedHistory"></m-checkbox>
            </div>
          </t-list-content>
        </t-box>
        <t-box class="mainBox">
          <t-list-content>
            <t-text-box> Teams Timeout On Capture </t-text-box>
            <div class="input-wrap">
              <m-text-input
                number="true"
                placeholder="Value"
                id="teamsTimeoutOnCapture"
              ></m-text-input>
            </div>
          </t-list-content>
        </t-box>
        <t-box class="mainBox">
          <t-list-content>
            <t-text-box> Location Reveal Interval </t-text-box>
            <div class="input-wrap">
              <m-text-input
                number="true"
                placeholder="Value"
                id="locationRevealInterval"
              ></m-text-input>
            </div>
          </t-list-content>
        </t-box>
        <t-box class="mainBox">
          <t-list-content>
            <t-text-box> Locator User Overwrite </t-text-box>
            <div class="input-wrap">
              <select id="userOverwrite"></select>
            </div>
          </t-list-content>
        </t-box>

        <t-box class="mainBox">
          <t-box>
            <t-map id="map"></t-map>
          </t-box>
        </t-box>
      </div>
    </m-overwrite-container>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
